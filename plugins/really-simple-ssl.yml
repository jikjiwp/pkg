package:
  name: wp-really-simple-ssl
  version: 9.1.0
  epoch: 0
  description: "Really Simple Security &#8211; Simple and Performant Security (formerly Really Simple SSL)"
  target-architecture:
    - aarch64
    - x86_64
  copyright:
    - paths:
      - "*"
      attestation: TODO
      license: TODO
  dependencies:
    runtime:
      - wordpress

environment:
  contents:
    repositories:
      - https://packages.wolfi.dev/os
    keyring:
      - https://packages.wolfi.dev/os/wolfi-signing.rsa.pub
    packages:
      - busybox
      - unzip

pipeline:
  - uses: fetch
    with:
      uri: https://downloads.wordpress.org/plugin/really-simple-ssl.9.1.0.zip
      expected-sha256: ccf61a35aae75b8603295caa3e5dcd6eb95fd0f972f96725760b797eedcddb58
      extract: false
  - runs: |
      mkdir -p ${{targets.destdir}}/usr/src/wordpress/wp-content/plugins/
      unzip really-simple-ssl.9.1.0.zip -d ${{targets.destdir}}/usr/src/wordpress/wp-content/plugins/
