package:
  name: wp-wpforms-lite
  version: 1.9.1.5
  epoch: 0
  description: "WPForms &#8211; Easy Form Builder for WordPress &#8211; Contact Forms, Payment Forms, Surveys, &amp; More"
  target-architecture:
    - aarch64
    - x86_64
  copyright:
    - paths:
      - "*"
      attestation: TODO
      license: TODO
  dependencies:
    runtime:
      - wordpress

environment:
  contents:
    repositories:
      - https://packages.wolfi.dev/os
    keyring:
      - https://packages.wolfi.dev/os/wolfi-signing.rsa.pub
    packages:
      - busybox
      - unzip

pipeline:
  - uses: fetch
    with:
      uri: https://downloads.wordpress.org/plugin/wpforms-lite.1.9.1.5.zip
      expected-sha256: faff29551e903b62fe9a7107a05d282e5b460f0c5a5fd333fcc21901fa9d3103
      extract: false
  - runs: |
      mkdir -p ${{targets.destdir}}/usr/src/wordpress/wp-content/plugins/
      unzip wpforms-lite.1.9.1.5.zip -d ${{targets.destdir}}/usr/src/wordpress/wp-content/plugins/
