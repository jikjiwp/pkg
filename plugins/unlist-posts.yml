package:
  name: wp-unlist-posts
  version: 1.1.9
  epoch: 0
  description: "Unlist Posts &amp; Pages"
  target-architecture:
    - aarch64
    - x86_64
  copyright:
    - paths:
      - "*"
      attestation: TODO
      license: TODO
  dependencies:
    runtime:
      - wordpress

environment:
  contents:
    repositories:
      - https://packages.wolfi.dev/os
    keyring:
      - https://packages.wolfi.dev/os/wolfi-signing.rsa.pub
    packages:
      - busybox
      - unzip

pipeline:
  - uses: fetch
    with:
      uri: https://downloads.wordpress.org/plugin/unlist-posts.1.1.9.zip
      expected-sha256: 86a6e03dea48580532d4ae263994d21c36c4c5d0dd52aab652ac82a1d0798735
      extract: false
  - runs: |
      mkdir -p ${{targets.destdir}}/usr/src/wordpress/wp-content/plugins/
      unzip unlist-posts.1.1.9.zip -d ${{targets.destdir}}/usr/src/wordpress/wp-content/plugins/
