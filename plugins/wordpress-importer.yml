package:
  name: wp-wordpress-importer
  version: 0.8.3
  epoch: 0
  description: "WordPress Importer"
  target-architecture:
    - aarch64
    - x86_64
  copyright:
    - paths:
      - "*"
      attestation: TODO
      license: TODO
  dependencies:
    runtime:
      - wordpress

environment:
  contents:
    repositories:
      - https://packages.wolfi.dev/os
    keyring:
      - https://packages.wolfi.dev/os/wolfi-signing.rsa.pub

pipeline:
  - uses: wporg
    with:
      uri: wordpress-importer
      sha256: db1a86f85dc59ff83f3d75aa585f4cc04827aca712ba06ac1f20a017be2165d7
