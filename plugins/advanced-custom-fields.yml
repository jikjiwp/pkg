package:
  name: wp-advanced-custom-fields
  version: 6.3.10
  epoch: 0
  description: "Advanced Custom Fields"
  target-architecture:
    - aarch64
    - x86_64
  copyright:
    - paths:
      - "*"
      attestation: GPL-2.0-or-later
      license: GPL-2.0-or-later
  dependencies:
    runtime:
      - wordpress

environment:
  contents:
    repositories:
      - https://packages.wolfi.dev/os
    keyring:
      - https://packages.wolfi.dev/os/wolfi-signing.rsa.pub
    packages:
      - busybox

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/AdvancedCustomFields/acf.git
      tag: ${{package.version}}
      expected-commit: 10b04fd7386acf860ccc461d10be672c7aed2fa2
      destination: ${{targets.destdir}}/usr/src/wordpress/wp-content/plugins/advanced-custom-fields